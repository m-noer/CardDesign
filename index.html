<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="card">
    <figure>
      <div class="tag">
        <h1>NEW</h1>
      </div>
      <img src="tshirt2.jpg" alt="">
      <p>View Details</p>
      <a href="#"></a>
    </figure>
    <div class="details">
      <h1>Star Painting T-Shirt</h1>
      <p>Men's Creative Shirt</p>
      <h2>Sizes</h2>
      <ul>
        <li>XS</li>
        <li>S</li>
        <li class="selected">M</li>
        <li>L</li>
        <li>XL</li>
      </ul>
      <h2>Colors</h2>
      <div class="blue"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
  </div>
  
</body>
</html>
